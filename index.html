<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Clone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="style1.css" />
</head>

<body>
    <div id="navbar">
        <span><i class="fal fa-bars" style="color: #030303;"></i></span>
        <span id="logo">
            <img src="youtube-logo.jpg"></span>

        <span id="search">
            <input type="text" id="search-box" placeholder="Search" />
            <button type="button" id="search-btn"><i class="far fa-search"></i></button>

            <i class="fas fa-microphone"></i>

        </span>
        <span class="options">
            <i class="far fa-video-plus"></i>
            <i class="fas fa-th "></i>
            <i class="far fa-bell "></i>
            <img src="user-dp.jpg" class="userdp">

        </span>

    </div>
    <div class="sidebar">
        <a href="" class="menu active"><i class="fas fa-home-alt"></i>home</a>
        <a href="" class="menu"><i class="far fa-compass"></i>Explore</a>
        <a href="" class="menu"><i class="fab fa-youtube"></i>Subscriptions</a>
        <hr>
        <a href="" class="menu"><i class="far fa-play-circle"></i>Library</a>
        <a href="" class="menu"><i class="far fa-history"></i>History</a>
        <a href="" class="menu"><i class="far fa-play-circle"></i>Your videos</a>
        <a href="" class="menu"><i class="far fa-clock"></i>Watch later</a>
        <a href="" class="menu"><i class="far fa-thumbs-up"></i>Liked videos</a>
        <hr>
        <h5>SUBSCRIPTIONS</h5>
    </div>
    <div class="filter">
        <button class="filter-options active">all</button>
        <button class="filter-options">Javascript</button>
        <button class="filter-options">Html</button>
        <button class="filter-options">Web developement</button>
        <button class="filter-options">Tutorials</button>
        <button class="filter-options">Python</button>
        <button class="filter-options">Entertainment</button>
        <button class="filter-options">Music</button>
        <button class="filter-options">Comedy</button>
        <button class="filter-options">Live</button>
        <button class="filter-options">Tamil cinema</button>
        <button class="filter-options">languages</button>
        <button class="filter-options">Watched</button>

    </div>
    <div class="video-container">
    </div>

</body>
<script src="script.js"></script>

</html>
